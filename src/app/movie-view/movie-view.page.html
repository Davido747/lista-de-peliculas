<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h1>{{movie.Title}}</h1>
</ion-content>
<ion-content>
  <p>Estrenada en {{movie.Year}}</p>
</ion-content>
<ion-content>
  <p>Idioma original: {{idioma}}</p>
</ion-content>
<ion-content>
  <p>Sinopsis: {{sinopsis}}</p>
</ion-content>
